<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie-edge">
    <title>Code Quiz</title>
    <link rel="stylesheet" href="./assets/css/style.css">
<body>
    <header>
        <div>
            <a class="high-scores" href="high-score.html">View high scores</a>
        </div>
        <div>
            <p class="count-down" id="count-down">Time: 75</p>
        </div>
    </header>
    <main>
        <section id="front-page">
            <h1>Coding Quiz Challenge</h1> 
            <p class="explaination">Try to answer the following code related questions within the time limit.</p>
            <p  class="explaination">Keep in mind that incorrect answers will penalize your score/time by 10 seconds!</p>
            <div class="button-holster">
                <button class="btn" id="start-button">Start Quiz</button>
            </div>
        </section>
        <section class="quiz-page" id="quiz-page">
            <div class="question-div" id="question-div"></div>
        </section>

        
    </main>
    <footer>
        
    </footer>
    <script src="assets/js/script.js"></script>
</body>
</html>
